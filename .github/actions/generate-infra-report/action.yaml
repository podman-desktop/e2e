name: 'Generate Infrastructure JUnit Report'
description: 'Creates a fallback JUnit XML if no test results are found after a failure'
inputs:
  infra_path:
    description: 'Path where the infra JUnit file should be saved'
    required: falsee
    default: 'infra-failure-results.xml'
  report_search_pattern:
    description: 'Glob pattern to search for existing test reports'
    required: false
    default: '**/*results.xml'

runs:
  using: "composite"
  steps:
    - name: Install Dependencies
      shell: bash
      run: pip install junitparser

    - name: Run Report Generator
      shell: bash
      env:
        INFRA_PATH: ${{ inputs.infra_path }}
        SEARCH_PATTERN: ${{ inputs.report_search_pattern }}
        RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      run: |
        python3 - <<EOF
        import os
        import glob
        from junitparser import TestCase, TestSuite, JUnitXml, Failure

        infra_path = os.environ.get('INFRA_PATH')
        search_pattern = os.environ.get('SEARCH_PATTERN')
        run_url = os.environ.get('RUN_URL')

        # Find all XML files matching the pattern
        all_reports = glob.glob(search_pattern, recursive=True)
        
        # Filter out the infra report itself to see if real reports exist
        real_reports = [f for f in all_reports if os.path.basename(f) != os.path.basename(infra_path)]

        if not real_reports:
            print(f"No reports found matching {search_pattern}. Generating {infra_path}...")
            xml = JUnitXml()
            suite = TestSuite("Infrastructure Failures")
            
            testcase = TestCase("Workflow Step Failure")
            testcase.classname = "Infrastructure"
            
            msg = "Infrastructure failure: The workflow crashed before the e2e tests."
            testcase.result = [Failure(msg)]
            testcase.system_out = f"Logs: {run_url}"
            
            suite.add_testcase(testcase)
            xml.add_testsuite(suite)
            xml.write(infra_path)
            print(f"Generated {infra_path}")
        else:
            print(f"Existing reports found: {real_reports}. Skipping generation.")
        EOF

name: 'Create MAPT Instance'
description: 'Creates a Windows instance using MAPT on Azure'
inputs:
  mapt-image:
    description: 'The MAPT container image to use for provisioning'
    required: false
    default: 'quay.io/redhat-developer/mapt'
    type: string
    example: 'quay.io/redhat-developer/mapt'
  mapt-version:
    description: 'The version tag of the MAPT container image'
    required: false
    default: 'v0.9.7'
    type: string
    example: 'v0.9.7'
  windows-version:
    description: 'The target Windows version to create'
    required: true
    type: string
    example: '10'
  windows-featurepack:
    description: 'The Windows feature pack to install'
    required: true
    type: string
    example: '23h2-ent'
  cpus:
    description: 'Number of virtual CPUs for the instance'
    required: false
    default: '4'
    type: string
    example: '4'
  memory:
    description: 'Memory in gigabytes (GB) for the instance'
    required: false
    default: '32'
    type: string
    example: '32'
  excluded-regions:
    description: 'List of Azure regions to exclude for spot instances'
    required: false
    default: 'westindia,centralindia,southindia,australiacentral,australiacentral2,australiaeast,australiasoutheast,southafricanorth,southafricawest'
    type: string
    example: 'westindia,centralindia'
  project-name:
    description: 'The project name for grouping and identifying the instance'
    required: false
    default: 'windows-desktop'
    type: string
    example: 'windows-desktop'
  tags:
    description: 'Tags to be used for the instance in key=value,key2=value2 format'
    required: false
    type: string
    example: 'project=podman-desktop'
  backed-url:
    description: 'The backed URL for instance creation'
    required: false
    default: 'file:///workspace'
    type: string
    example: 'file:///workspace'
  arm-tenant-id:
    description: 'The Azure ARM Tenant ID for authentication'
    required: true
    type: string
    example: 'your-tenant-id'
  arm-subscription-id:
    description: 'Azure ARM Subscription ID'
    required: true
    type: string
  arm-client-id:
    description: 'The Azure ARM Client ID (Service Principal)'
    required: true
    type: string
  arm-client-secret:
    description: 'The Azure ARM Client Secret (Service Principal)'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Set the default env. variables
      shell: bash
      env:
        DEFAULT_TAGS: 'project=podman-desktop,orgrepo=${{ github.repository }},run=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }},source=github'
      run: |
        echo "::debug::Tags: ${{ inputs.tags || env.DEFAULT_TAGS }}"
        echo "TAGS=${{ inputs.tags || env.DEFAULT_TAGS }}" >> $GITHUB_ENV

    - name: Create instance
      shell: bash
      run: |
        # Debug: Show key parameters
        echo "::debug::MAPT Image: ${{ inputs.mapt-image }}:${{ inputs.mapt-version }}"
        echo "::debug::Windows: ${{ inputs.windows-version }}-${{ inputs.windows-featurepack }}"
        echo "::debug::Backed URL: ${{ inputs.backed-url }}"
        echo "::debug::Project Name: ${{ inputs.project-name }}"
        echo "::debug::Working dir: $(pwd)"
        echo "::debug::ARM Tenant ID set: ${{ inputs.arm-tenant-id != '' }}"
        echo "::debug::ARM Subscription ID set: ${{ inputs.arm-subscription-id != '' }}"
        echo "::debug::ARM Client ID set: ${{ inputs.arm-client-id != '' }}"
        echo "::debug::ARM Client Secret set: ${{ inputs.arm-client-secret != '' }}"
        ls -la

        # Create instance using resources approach and capture container ID
        echo "Starting MAPT container..."
        set -x  # Show exact command being executed
        CONTAINER_ID=$(podman run -d --name windows-create \
          -v ${PWD}:/workspace:z \
          -e ARM_TENANT_ID=${{ inputs.arm-tenant-id }} \
          -e ARM_SUBSCRIPTION_ID=${{ inputs.arm-subscription-id }} \
          -e ARM_CLIENT_ID=${{ inputs.arm-client-id }} \
          -e ARM_CLIENT_SECRET='${{ inputs.arm-client-secret }}' \
          --user 0 \
          ${{ inputs.mapt-image }}:${{ inputs.mapt-version }} azure \
          windows create \
          --project-name '${{ inputs.project-name }}' \
          --backed-url '${{ inputs.backed-url }}' \
          --conn-details-output '/workspace' \
          --windows-version '${{ inputs.windows-version }}' \
          --windows-featurepack '${{ inputs.windows-featurepack }}' \
          --cpus ${{ inputs.cpus }} \
          --memory ${{ inputs.memory }} \
          --nested-virt \
          --tags ${{ env.TAGS }} \
          --spot-excluded-regions ${{ inputs.excluded-regions }} \
          --spot)
        set +x  # Disable command tracing
        
        if [ -z "$CONTAINER_ID" ]; then
          echo "::error::Failed to start container"
          exit 1
        fi
        
        echo "::debug::Container ID: $CONTAINER_ID"
        
        # Check if container started successfully
        if ! podman ps -a --format "{{.Names}}" | grep -q "windows-create"; then
          echo "::error::Container 'windows-create' not found in container list"
          podman ps -a
          exit 1
        fi

        # Wait for container to complete and capture exit code
        echo "Waiting for instance creation..."
        exit_code=$(podman wait $CONTAINER_ID)
        echo "::debug::Exit code: $exit_code"

        # Show logs and status - this will show MAPT tool output and any Azure/upstream errors
        echo "::debug::=== MAPT Container Logs START ==="
        if podman logs $CONTAINER_ID; then
          echo "::debug::=== MAPT Container Logs END ==="
        else
          echo "::warning::No container logs available"
          echo "::debug::Container status check:"
          podman container inspect $CONTAINER_ID --format "{{.State.Status}}: {{.State.Error}}" || echo "Cannot inspect container"
        fi
        
        # Remove container
        podman rm $CONTAINER_ID || true

        # Check if container completed successfully
        if [ $exit_code -ne 0 ]; then
          echo "::error::MAPT container failed with exit code: $exit_code"
          echo "::error::This typically indicates:"
          echo "::error::  - Azure authentication failure (check ARM_* secrets)"
          echo "::error::  - Network connectivity issues"
          echo "::error::  - Azure API errors (quota, permissions, etc.)"
          echo "::error::  - Invalid MAPT parameters"
          echo "::error::Check the container logs above for specific error details"
          exit 1
        fi

        # Verify connection files were created
        echo "::debug::Files after creation:"
        ls -la
        
        for file in host username id_rsa; do
          if [ ! -f "$file" ]; then
            echo "::error::Missing file: $file"
            exit 1
          fi
          echo "::debug::$file: $(wc -c < $file) bytes"
        done

        echo "Instance creation completed successfully!"

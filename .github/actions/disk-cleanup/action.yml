name: "Free Disk Space"
description: "Cleans up unused tools and packages on Ubuntu runners to free disk space."

runs:
  using: "composite"
  steps:
    - name: Show disk space before cleanup
      shell: bash
      run: df -h

    - name: Free up disk space
      shell: bash
      run: |
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/* \
                    /usr/share/dotnet \
                    /usr/local/lib/android \
                    /opt/ghc \
                    /usr/local/share/boost \
                    /usr/local/share/powershell \
                    /usr/local/share/chromium \
                    /usr/local/share/edge \
                    /usr/local/share/firefox \
                    /usr/local/share/google
        df -h
name: 'Emulate X Session'
description: 'Reads connection files (host, username, userpassword) and starts a container to emulate an active RDP/X session.'

runs:
  using: 'composite'
  steps:
    - name: 'Start fake RDP session container'
      shell: bash
      run: |
        # Check if required files exist before proceeding
        if [ ! -f "host" ] || [ ! -f "username" ] || [ ! -f "userpassword" ]; then
          echo "::error::Connection files (host, username, userpassword) not found in the workspace."
          exit 1
        fi

        # Read connection details from files
        RDP_HOST=$(cat host)
        RDP_USER=$(cat username)
        RDP_PASSWORD=$(cat userpassword)

        echo "Starting fake RDP container to emulate an active X session on ${RDP_HOST}..."
        
        # use fake rdp to emulate an active x session
        podman run -d --name x-session \
          -e RDP_HOST=${RDP_HOST} \
          -e RDP_USER=${RDP_USER} \
          -e RDP_PASSWORD=${RDP_PASSWORD} \
          quay.io/rhqp/frdp:v0.0.1
        
        # Wait until the x session has been created
        echo "Waiting for X session container to enter a running state..."
        podman wait --condition running x-session
        
        # Check logs for the x session
        echo "X session container is running. Logs:"
        podman logs x-session
      
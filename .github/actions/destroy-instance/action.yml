name: 'Destroy MAPT Instance'
description: 'Destroys a Windows instance using MAPT on Azure'

inputs:
  mapt-image:
    description: 'The MAPT container image to use for provisioning'
    required: false
    default: 'quay.io/redhat-developer/mapt'
    type: string
    example: 'quay.io/redhat-developer/mapt'
  mapt-version:
    description: 'The version tag of the MAPT container image.'
    required: false
    default: 'v0.9.7'
    type: string
    example: 'v0.9.7'
  project-name:
    description: 'The project name for grouping and identifying the instance.'
    required: false
    default: 'windows-desktop'
    type: string
    example: 'windows-desktop'
  backed-url:
    description: 'The backed URL for instance destruction.'
    required: false
    default: 'file:///workspace'
    type: string
    example: 'file:///workspace'
  arm-tenant-id:
    description: 'The Azure ARM Tenant ID for authentication'
    required: true
    type: string
  arm-subscription-id:
    description: 'Azure ARM Subscription ID'
    required: true
    type: string
  arm-client-id:
    description: 'Azure ARM Client ID (Service Principal)'
    required: true
    type: string
  arm-client-secret:
    description: 'Azure ARM Client Secret (Service Principal)'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Destroy instance
      shell: bash
      run: |
        # Destroy instance using MAPT and capture container ID
        CONTAINER_ID=$(podman run -d --name windows-destroy \
          -v ${PWD}:/workspace:z \
          -e ARM_TENANT_ID=${{ inputs.arm-tenant-id }} \
          -e ARM_SUBSCRIPTION_ID=${{ inputs.arm-subscription-id }} \
          -e ARM_CLIENT_ID=${{ inputs.arm-client-id }} \
          -e ARM_CLIENT_SECRET='${{ inputs.arm-client-secret }}' \
          --user 0 \
          ${{ inputs.mapt-image }}:${{ inputs.mapt-version }} azure \
          windows destroy \
          --project-name '${{ inputs.project-name }}' \
            --backed-url '${{ inputs.backed-url }}')

        echo "Started container with ID: $CONTAINER_ID"

        # Wait for container to complete and capture exit code
        echo "Waiting for instance creation to complete..."
        exit_code=$(podman wait $CONTAINER_ID)

        # Show logs and status regardless of success or failure
        echo "Container logs:"
        podman logs $CONTAINER_ID 2>/dev/null || echo "Container logs not available (container may have been removed)"
        status=$(podman container ps -a -f "id=$CONTAINER_ID" --format "{{.Status}} {{.ExitCode}}")
        echo "Container exit status is: ${status}"

        # Remove container
        echo "Remove the container..."
        podman rm $CONTAINER_ID
